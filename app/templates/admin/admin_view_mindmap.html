{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>Mind Map: {{ mindmap.title }}</h1>

        <div class="mindmap-content">
            <h3>İçerik:</h3>
            <p>{{ mindmap.content }}</p>
        </div>

        <div class="user-details">
            <h3>Kullanıcı Bilgileri:</h3>
            <p><strong>Kullanıcı Adı:</strong> {{ mindmap.user.username }}</p>
            <p><strong>E-posta:</strong> {{ mindmap.user.email }}</p>
        </div>

        <div class="action-buttons">
            <a href="{{ url_for('admin.admin_mindmaps') }}" class="btn btn-primary">Mind Map Listeye Dön</a>
        </div>
    </div>
{% endblock %}
