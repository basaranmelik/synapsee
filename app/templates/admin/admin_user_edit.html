{% extends "base.html" %}

{% block title %}Kullanıcı Düzenle{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2>Kullanıcı Düzenle</h2>
    <form method="POST" action="{{ url_for('admin.user_edit', user_id=user.user_id) }}">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
      </div>
      <div class="form-group">
        <label for="password">Şifre (Boş bırakılırsa değişmez)</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Kaydet</button>
      <a href="{{ url_for('admin.users_list') }}" class="btn btn-secondary">Geri</a>
    </form>
  </div>
</div>
{% endblock %}
