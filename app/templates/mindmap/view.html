{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1 class="mb-4">{{ mindmap.title }}</h1>
        <p class="text-muted mb-4">{{ mindmap.description }}</p>  <!-- Mindmap açıklaması eklendi -->
        <div>
            <!-- Graphviz görselleştirmesini buraya yerleştiriyoruz -->
            <img src="{{ mindmap_image_url }}" alt="Mindmap Görselleştirmesi" class="img-fluid" style="max-width: 100%; height: auto;" />
        </div>
    </div>
</div>
{% endblock %}
