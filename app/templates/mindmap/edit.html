{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Mindmap Düzenle</h1>

    <form action="{{ url_for('mindmap.edit', mindmap_id=mindmap.map_id) }}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Başlık</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ mindmap.title }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">İçerik</label>
            <textarea class="form-control" id="content" name="content" rows="5" required>{{ mindmap.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Güncelle</button>
        <a href="{{ url_for('mindmap.view', mindmap_id=mindmap.map_id) }}" class="btn btn-secondary">İptal</a>
    </form>
</div>
{% endblock %}
